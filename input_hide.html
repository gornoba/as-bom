<div class="container mb-1">
  <div class="row">
    <div class="col">
      <div class="text-start"><h1 id="head-line">BOM 입력</h1></div>
    </div>
    <div class="col">
      <div class="text-end position-relative top-50 start-50 translate-middle"> 
        <button type="button" class="btn btn-outline-dark bomsearch">초기화</button>
      </div>
    </div>
  </div>
  <hr>
</div>

<div class="container mb-3" id="input_hide_valid">
  <div class="row mb-2">
    <div class="col">
      <div class="text-center p-2 mb-1 bg-secondary bg-opacity-25 rounded-pill">원장명</div>
      <div class="input-select" style="">
        <select class="form-select" id="select-doc" required>
          <option value="" selected>원장님을 선택해주세요.</option>
        </select>
      </div>
    </div>
    <div class="col">
      <div class="text-center p-2 mb-1 bg-secondary bg-opacity-25 rounded-pill">환자명</div>
      <input type="text" class="form-control" id="hwanname" placeholder='환자이름을 기재해주세요.' required pattern="^[가-힣A-z]+\d{0,2}">
      <div class="invalid-feedback">
        띄어쓰기 없이 한글, 영어로 입력하고 년월을 기재시 2자리만 넣으세요. ex) 홍길동, 홍길동62
      </div>
    </div>
    <div class="col">
      <div class="text-center p-2 mb-1 bg-secondary bg-opacity-25 rounded-pill">전화번호</div>
      <input type="text" class="form-control" id="phon-four" placeholder='전화번호 뒤 4자리를 입력해주세요.' required pattern="^\d{4}">
      <div class="invalid-feedback">
        전화번호 뒷 번호 4자리만 넣으세요. ex) 0123
      </div>
    </div>
    <div class="col">
      <div class="text-center p-2 mb-1 bg-secondary bg-opacity-25 rounded-pill">층 선택</div>
      <div class="input-select" style="">
        <select class="form-select" id="input-floor" required>
          <option value="" selected>층수를 선택해주세요.</option>
          <option>지하2층 1번방</option>
          <option>지하2층 2번방</option>
          <option>지하2층 3번방</option>
          <option>지하2층 4번방</option>
          <option>지하2층 5번방</option>
          <option>지하2층 6번방</option>
          <option>지하2층 7번방</option>
          <option>지하2층 8번방</option>
          <option>지하2층 9번방</option>
          <option>8층 레이저실</option>
          <option>8층 1번방</option>
          <option>8층 2번방</option>
          <option>8층 3번방</option>
          <option>9층 상담</option>
          <option>9층 필라이트</option>
          <option>10층 1번방</option>
          <option>10층 2번방</option>
          <option>10층 3번방</option>
          <option>10층 4번방</option>
          <option>10층 5번방</option>
          <option>10층 6번방</option>
          <option>10층 7번방</option>
          <option>10층 8번방</option>
          <option>10층 9번방</option>
          <option>10층 10번방</option>
          <option>11층 1번방</option>
          <option>11층 2번방</option>
          <option>11층 3번방</option>
          <option>11층 4번방</option>
          <option>11층 5번방</option>
          <option>11층 6번방</option>
          <option>11층 7번방</option>
          <option>11층 8번방</option>
          <option>11층 9번방</option>
          <option>11층 10번방</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col h-auto">
      <div class="text-center p-2 mb-1 bg-warning bg-opacity-25 rounded-pill">시/수술일시</div>
      <input type="date" class="form-control" id="surdate" value="" placeholder="날짜를 잘 확인하고 입력해주세요." required>
      <!-- <p class="text-end fs-6 text-danger text-opacity-50" style="margin-bottom:0;">날짜를 잘 확인하고 입력해주세요.</p> -->
    </div>
    <div class="col h-auto">
      <div class="text-center p-2 mb-1 bg-warning bg-opacity-25 rounded-pill">시/수술 시작시간</div>
      <input type="time" class="form-control" id="surstarttime" value="" required>
      <!-- <p class="text-end fs-6 text-danger text-opacity-50" style="margin-bottom:0;">시작시간을 잘 확인하고 입력해주세요.</p> -->
    </div>
    <div class="col h-auto">
      <div class="text-center p-2 mb-1 bg-warning bg-opacity-25 rounded-pill">시/수술 종료시간</div>
      <input type="time" class="form-control" id="surendtime" value="" required>
      <!-- <p class="text-end fs-6 text-danger text-opacity-50" style="margin-bottom:0;">종료시간을 잘 확인하고 입력해주세요.</p> -->
    </div>
  </div>
  <hr>
  <div class="row d-flex align-items-center">
    <div class="col text-end">
      
    </div>
    <div class="col text-end">
      <input type="text" class="mb-3 form-control" id="addsur-input" placeholder='검색할 시수술 이름을 기재해주세요.' readonly>
      <div class="btn-group mx-auto" role="group">
        <button type="button" class="btn btn-danger bominput d-none" id="send-button">전송</button>
        <button type="button" class="btn btn-outline-success bominput-cancle" data-button-State='transs'>전송</button>
      </div>
    </div>
    <div class="col">
      <select class="form-select" id="addsur-select" disabled multiple>
        <option selected>추가할 시수술을 선택해주세요.</option>
      </select>
    </div>
  </div>
</div>


<div class="container">
  <table class="table table-hover table-bordered table-sm" id="input-hide-table">
    <thead>
      <tr class="text-center">
        <th scope="col" style="width: 5%">순서</th>
        <th scope="col" style="width: 10%">시수술이름</th>
        <th scope="col" style="width: 10%">규격</th>
        <th scope="col" style="width: 25%">제품명</th>
        <th scope="col" style="width: 10%">입력단위</th>
        <th scope="col" style="width: 10%">사용량</th>
        <th scope="col" style="width: 5%"></th>
        <th scope="col" style="width: 5%"></th>
        <th scope="col" style="width: 5%"></th>
      </tr>
    </thead>
    <tbody id='bomResults'>
      
    </tbody>
  </table>
</div>

<template id="bomrowTemplate">
  <tr class="bomresult-box align-middle">
      <th class='bom-number text-center' scope="row">1</th>
      <td class='bom-surname text-center'></td>
      <td class='standard text-center'></td>
      <td class='product-name text-center'></td>
      <td class='use-standard text-center'></td>
      <td><input type="text" class="product-use form-control" id="product-use" value="0" style="text-align:right" required pattern="^[\d]+\.?\d{0,5}$">
      <div class="invalid-feedback">
        숫자 또는 소수점 5자리까지 가능합니다. ex) 2, 2.12
      </div></td>
      <td class="text-center">
        <div class="btn-group mx-auto" role="group">
          <button type="button" class="btn btn-danger before-delete-button btn-sm d-none">삭제</button>
          <button type="button" class="btn btn-outline-success bominput-cancle btn-sm" data-button-State='transs'>삭제</button>
        </div>
      </td>
      <td class="text-center"><button type="button" class="btn btn-outline-dark edit-button btn-sm">추가</button></td>
      <td class="text-center">
        <div class="btn-group" role="group" aria-label="Basic outlined example">
          <button type="button" class="btn btn-outline-danger pye-button btn-sm">오염</button>
          <button type="button" class="btn btn-outline-primary pye2-button btn-sm" style="border-color:#c97c00; color:#c97c00;">파손</button>
        </div>
      </td>
    </tr>
</template>

<template id="bomrowTemplate-add">
  <tr class="bomresult-box">
      <th class='bom-number text-center' scope="row">1</th>
      <td class='bom-surname text-center'></td>
      <td class='standard text-center'></td>
      <td class='product-name text-center'>
        <div class="form-inline form-group product-name-detail" >
          <div class="col-sm-2" style="float:left;margin-right:10px;"><input type="text" class="form-control" id="productsearch" placeholder="제품명을 검색"></div>
          <div class="col-sm-8 product-name-select" style="float:left;">
            <select class="form-select" id="producnames" required>
              <option value="">제품을 선택해주세요.</option>
            </select>
          </div>
        </div>
      </td>
      <td class='use-standard text-center'></td>
      <td><input type="text" class="product-use form-control" id="product-use" value="1" style="text-align:right" required pattern="^[\d]+\.?\d{0,5}$">
      <div class="invalid-feedback">
        숫자 또는 소수점 5자리까지 가능합니다. ex) 2, 2.12
      </div></td>
      <td class="text-center">
        <div class="btn-group mx-auto" role="group">
          <button type="button" class="btn btn-danger before-delete-button d-none btn-sm">삭제</button>
          <button type="button" class="btn btn-outline-success bominput-cancle btn-sm" data-button-State='transs'>삭제</button>
        </div>
      </td>
      <td class="text-center"><button type="button" class="btn btn-outline-dark edit-button btn-sm">추가</button></td>
      <td class="text-center">
        <div class="btn-group" role="group" aria-label="Basic outlined example">
          <button type="button" class="btn btn-outline-danger pye-button btn-sm">오염</button>
          <button type="button" class="btn btn-outline-primary pye2-button btn-sm" style="border-color:#c97c00; color:#c97c00;">파손</button>
        </div>
      </td>
    </tr>
</template>

<template id="bomselect">
  <option value='0' class="productnameadd"></option>
</template>

<div class="container">
  <div class="alert alert-success invisible mt-3" id='save-success-massage'role="alert">
    성공적으로 전송되었습니다!
  </div>
</div>
